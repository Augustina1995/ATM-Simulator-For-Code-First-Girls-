<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ATM Simulator</title>
</head>
<body>
    <main>
        <section class="sectionATM">
            <div class="centerDiv" id="loginPortal">
                <h1>Starlight Bank</h1>
                <h3>Login</h3>
                <form action="">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" name="userName" required>
                    <label for="accountNumber">Account Number:</label>
                    <input type="number" id="accountNumber" name="accountNumber" required>
                    <label for="pinCode">PIN Code:</label>
                    <input type="password" id="pinCode" name="pinCode" required>
                    <div class="checkbox-container">
                        <input type="checkbox" id="showPinCheckbox" onclick="showPinCode()">
                        <label for="showPinCheckbox">Show PIN Code</label>
                    </div>
                    <button id="buttonLogin">Login</button>
                </form>
            </div>
            <div class="centerDiv" id="accountPortal">
                <h1>Starlight Bank</h1>
                <p id="totalBalance"></p>  
                <p>Please select an option:</p>
                <button id="buttonDeposit" class="button">Deposit</button>
                <button id="buttonWithdraw" class="button">Withdraw</button>
                <button id="buttonLogOut" class="button" style="background-color: red;">Log Out</button>
            </div>
            <div class="centerDiv" id="depositPortal">
                <p>Deposit</p>
                <form action="">
                    <label for="enterAmountForDeposit">Enter Amount:</label>
                    <div class="button-container">
                        <input type="number" id="enterAmountForDeposit" name="enterAmountForDeposit" required>
                        <button id="clearDepositAmount">Clear</button>
                    </div>
                    <button class="button">Deposit</button>
                </form>
            </div>
            <div class="centerDiv" id="withdrawPortal">
                <p>Withdraw</p>
                <form action="">
                    <label for="enterAmountForWithdraw">Enter Amount:</label>
                    <div class="button-container">
                        <input type="number" id="enterAmountForWithdraw" name="enterAmountForWithdraw" required>
                        <button id="clearWithdrawAmount">Clear</button>
                    </div>
                    <button class="button">Deposit</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
